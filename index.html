<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    
        <nav class="navbar bg-info navbar-expand-sm sticky-top " >
          <div class="container">
            <a href="" class="navbar-brand ">
              <img src="./images/logo.png" width="50" alt= "logo"class="me-3">CODEKRO</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse " id="main">
                 <ul class="navbar-nav gap-md-4 ms-auto ">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                 </ul>
             </div>
           </div>
        </nav>

        <div class="carousel slide" data-bs-ride="carousel" id="slider">

            <div class="carousel-indicators">
                 <button data-bs-target="#slider" class="active" data-bs-slide-to="0"></button>
                 <button data-bs-target="#slider" class="active" data-bs-slide-to="0"></button>
                 <button data-bs-target="#slider" class="active" data-bs-slide-to="1"></button>
                 <button data-bs-target="#slider" class="active" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active "  >
                 <img src="https://source.unsplash.com/random/980x450/?flowers,landscape" alt="image-1" class="w-100">
              </div>
              <div class="carousel-item ">
                <img src="https://source.unsplash.com/random/980x420/?cars,landscape" alt="image-2" class="w-100">
              </div>
              <div class="carousel-item ">
                <img src="https://source.unsplash.com/random/980x420/?krishna,landscape" alt="image-3" class="w-100">
              </div> 
              <div class="carousel-item ">

                <img src="https://source.unsplash.com/random/980x420/?mountains,landscape" alt="image-4" class="w-100">
              </div>
              <div class="carousel-item ">
                <img src="https://source.unsplash.com/random/980x420/?nature,landscape" alt="image-5" class="w-100">
              </div>
            </div>
                <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
        </div>
    
   
</body>
</html>
